<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candlestick Graph for {{ symbol }}</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('/static/background.png'); /* Update the path to your background image */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .title {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .graph-container {
            width: 80%;
            height: 80vh; /* Adjust the percentage as needed */
            margin: 0;
            padding: 0;
            background-color: rgba(0, 0, 0, 0.7); /* Make the graph container slightly translucent */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Add shadow for better visibility */
        }
        .date-form {
            margin-bottom: 20px;
        }
        .date-form label {
            margin-right: 10px;
            color: white; /* Change text color to white */
        }
        .date-form input[type="date"] {
            height: 40px;
            font-size: 16px;
            padding: 8px;
            border: 1px solid #ddd;
            margin-right: 10px;
            color: black; /* Change text color to black */
        }
        .date-form input[type="submit"] {
            height: 40px;
            font-size: 16px;
            padding: 8px 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .back-btn {
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        .back-btn:hover {
            background-color: #45a049;
        }
        table {
            width: 80%;
            margin: 20px 0;
            background-color: rgba(0, 0, 0, 0.7); /* Make the table slightly translucent */
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Add shadow for better visibility */
        }
        th, td {
            padding: 8px;
            color: #ddd;
        }
        th {
            background-color: #4CAF50;
        }
        tr:nth-child(even) {
            background-color: #333;
        }
        tr:hover {
            background-color: #555;
        }
    </style>
    <!-- Include Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="title">Candlestick Graph for {{ symbol }}</h1>

        <!-- Date selection form -->
        <form class="date-form" id="dateForm">
            <label for="startDate" style="color: white;">Start Date:</label> <!-- Change text color to white -->
            <input type="date" id="startDate" name="start_date">

            <label for="endDate" style="color: white;">End Date:</label> <!-- Change text color to white -->
            <input type="date" id="endDate" name="end_date">

            <input type="submit" value="Update Graph">
        </form>

        <!-- Graph container -->
        <div class="graph-container" id="candlestick-graph">
            <!-- Render the candlestick graph -->
            {{ graph_html | safe }}
        </div>

        <!-- Back to Homepage button -->
        <button class="back-btn" onclick="window.location.href='/'">Back to Homepage</button>
    </div>

    <!-- JavaScript to handle form submission and initialize the Plotly graph -->
    <script>
        document.getElementById('dateForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Get selected start and end dates
            var startDate = document.getElementById('startDate').value;
            var endDate = document.getElementById('endDate').value;

            // Construct the updated URL with selected dates
            var url = window.location.pathname + '?start_date=' + startDate + '&end_date=' + endDate;

            // Fetch the new data
            fetch(url, { headers: { 'X-Requested-With': 'XMLHttpRequest' } })
                .then(response => response.json())
                .then(data => {
                    var update = {
                        'x': [data.index],
                        'open': [data.Open],
                        'high': [data.High],
                        'low': [data.Low],
                        'close': [data.Close]
                    };

                    Plotly.update('candlestick-graph', update);
                })
                .catch(error => console.error('Error fetching data:', error));
        });

        // Initialize the Plotly graph
        var graphData = {{ graph_html | safe }};
        Plotly.newPlot('candlestick-graph', graphData.data, graphData.layout);
    </script>
</body>
</html>
